<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Form-Page</title>
    <!-- css link -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="form-wrap">
                <!-- Sign In Form -->
                <form action="#" class="sign-in-form">
                    <!-- logo -->
                    <div class="logo">
                        <img src="./src/logo.png" alt="Logo">
                        <h4>Vikkymedia</h4>
                    </div>

                    <!-- heading -->
                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registered yet?</h6>
                        <a href="#" class="toggle">Sign Up</a>
                    </div>

                    <!-- form field -->
                     <div class="actual-form">

                        <!-- name field -->
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" required>
                            <label for="fname">Name</label>
                        </div>

                        <!-- password field -->
                        <div class="input-wrap">
                            <input type="password" minlength="4" class="input-field" required>
                            <label for="fname">Password</label>
                        </div>

                        <!-- Sign in button -->
                        <input type="submit" value="Sign in" class="sign-btn">

                        <!-- text-bottom -->
                         <p>Forgotten your password or you login datails?</p>
                         <a href="#">Get Help</a> signing in
                     </div>
                </form>

                <!-- Sign Up Form -->
                <form action="#" class="sign-up-form">
                    <!-- logo -->
                    <div class="logo">
                        <img src="./src/logo.png" alt="Logo">
                        <h4>Vikkymedia</h4>
                    </div>

                    <!-- heading -->
                    <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle">Sign In</a>
                    </div>

                     <!-- form field -->
                     <div class="actual-form">

                        <!-- name field -->
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" required>
                            <label for="fname">Name</label>
                        </div>

                        <!-- Email field -->
                        <div class="input-wrap">
                            <input type="email" minlength="4" class="input-field" required>
                            <label for="fname">Email</label>
                        </div>

                        <!-- password field -->
                        <div class="input-wrap">
                            <input type="password" minlength="4" class="input-field" required>
                            <label for="fname">Password</label>
                        </div>

                        <!-- Sign in button -->
                        <input type="submit" value="Sign up" class="sign-btn">

                        <!-- text-bottom -->
                         <p>By signing up, I agree to the</p>
                         <a href="#">Terms of Services</a>
                     </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
